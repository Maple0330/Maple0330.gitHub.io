<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>开始游戏</title>
	<link rel="stylesheet" href="./css/initialization.css">
	<link rel="stylesheet" href="./css/game.css">
	<script src="js/game.js"></script>
</head>
<body>
	<!-- 关卡选择 -->
	<div class="carousel">
		<div class="carousel-imgBox">
			<div class="carousel-img">
				<img src="./images/3x3.png" alt="">
				<img src="./images/4x4.png" alt="">
				<img src="./images/5x5.png" alt="">
				<img src="./images/3x3.png" alt="">
			</div>
		</div>
		<div class="carousel-botton">
			<div class="leftBtn iconfont">&#xe650;</div>
			<div class="carousel-textBox">
				<div class="carousel-text">
					<span>小-3&times;3</span>
					<span>经典4&times;4</span>
					<span>大-5&times;5</span>
					<span>小-3&times;3</span>
				</div>
			</div>
			<div class="rightBtn iconfont">&#xe651;</div>
		</div>
	</div>
<!-- 游戏选项 -->
	<div class="options">
		<div class="start iconfont">&#xe6b5;&nbsp;  开始游戏</div>
		<div class="setUp iconfont">&#xe795;&nbsp;  游戏设置</div>
		<div class="rule iconfont">&#xe60e;&nbsp;  游戏规则</div>
	</div>

			window.location.href = "index.html?id="+id;
		}
	</script> -->
</body>
</html>
